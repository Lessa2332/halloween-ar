
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª –ì–µ–ª–æ–≤—ñ–Ω AR ‚Äî –ü—Ä–∏–≤–∏–¥ —É –ø—Ä–æ—Å—Ç–æ—Ä—ñ</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mflux/aframe-ar-gyro@0.2.1/dist/aframe-ar-gyro.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: black; }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }

        #startBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, background-color 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.05);
            background-color: #e64a19;
        }

        #instructions {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 80%;
            display: none;
        }

        #backBtn, #youtubeBtn {
            position: fixed;
            bottom: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.2s ease;
            font-size: 1em;
        }

        #backBtn {
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        #youtubeBtn {
            left: 20px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        #backBtn:hover, #youtubeBtn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #backBtn, #youtubeBtn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>üëª –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ!</div>
        <button id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç–∏ AR</button>
    </div>

    <div id="instructions"></div>

    <a-scene
        id="ar-scene"
        ar-gyro="debug: false"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        style="visibility: hidden; height: 100vh; width: 100vw;"
    >
        <a-assets>
            <a-asset-item id="ghost-model" src="./ghost.glb"></a-asset-item>
        </a-assets>

        <a-entity camera ar-gyro-camera></a-entity>
        
        <a-gltf-model
            id="ghost"
            src="#ghost-model"
            position="0 -1.5 -3"
            rotation="0 180 0"
            animation-mixer
            visible="false"
            scale="0.01 0.01 0.01"
        >
        <a-animation
            attribute="scale"
            from="0.01 0.01 0.01"
            to="1.5 1.5 1.5"
            dur="1500"
            easing="ease-in-out-cubic"
            fill="forwards"
        ></a-animation>
        </a-gltf-model>
    </a-scene>

    <button id="backBtn">‚¨ÖÔ∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
    <button id="youtubeBtn" onclick="window.open('https://www.youtube.com/@23SmartLessa32', '_blank')">üì∫ YouTube</button>

    <script>
        const instructions = document.getElementById('instructions');
        const loader = document.querySelector('.arjs-loader');
        const startBtn = document.getElementById('startBtn');
        const arScene = document.getElementById('ar-scene');

        // –õ–æ–≥—ñ–∫–∞ –∑–∞–ø—É—Å–∫—É AR –ø—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É
        startBtn.addEventListener('click', () => {
            // –•–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä —ñ –∫–Ω–æ–ø–∫—É
            loader.style.display = 'none';
            // –†–æ–±–∏–º–æ AR-—Å—Ü–µ–Ω—É –≤–∏–¥–∏–º–æ—é
            arScene.style.visibility = 'visible';
            
            // –ù–∞ —Ü—ñ–π –¥—ñ—ó –±—Ä–∞—É–∑–µ—Ä –º–∞—î –∑–∞–ø–∏—Ç–∞—Ç–∏ –¥–æ–∑–≤—ñ–ª –Ω–∞ –∫–∞–º–µ—Ä—É
            // –ú–∏ –ø—Ä–æ—Å—Ç–æ –¥–æ–∑–≤–æ–ª—è—î–º–æ A-Frame —ñ–Ω—ñ—Ü—ñ—é–≤–∞—Ç–∏—Å—å
        });

        // –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ —Å—Ü–µ–Ω–∞ –±—É–¥–µ –≥–æ—Ç–æ–≤–∞ (–≤–∫–ª—é—á–Ω–æ –∑ –∫–∞–º–µ—Ä–æ—é)
        arScene.addEventListener('loaded', () => {
            // –¢–µ–ø–µ—Ä –ø–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó
            instructions.style.display = 'block';
            instructions.textContent = 'üëª –û–∑–∏—Ä–Ω–∏—Å—è, —â–æ–± –∑–Ω–∞–π—Ç–∏ –ø—Ä–∏–≤–∏–¥–∞!';
        });

        // –ó–∞–ø–∏—Ç –Ω–∞ –¥–æ–∑–≤—ñ–ª –¥–ª—è iOS (–≤–∞–∂–ª–∏–≤–æ –¥–ª—è –≥—ñ—Ä–æ-AR)
        function checkIOS() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                document.body.addEventListener('click', function() {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                instructions.textContent = 'üëª –û–∑–∏—Ä–Ω–∏—Å—è, —â–æ–± –∑–Ω–∞–π—Ç–∏ –ø—Ä–∏–≤–∏–¥–∞!';
                            } else {
                                instructions.textContent = '‚ùå –î–æ–∑–≤—ñ–ª –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ. –ì—ñ—Ä–æ—Å–∫–æ–ø –Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏–º–µ.';
                            }
                        })
                        .catch(console.error);
                }, {once: true});
            }
        }
        
        // –í–∏–∫–ª–∏–∫ —Ñ—É–Ω–∫—Ü—ñ—ó –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –¥–æ–∑–≤–æ–ª—ñ–≤
        window.addEventListener('load', checkIOS);

        const ghostModel = document.getElementById('ghost');
        ghostModel.addEventListener('model-loaded', () => {
            document.getElementById('ghost').setAttribute('visible', 'true');
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
