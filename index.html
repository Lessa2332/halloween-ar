<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª –ì–µ–ª–æ–≤—ñ–Ω AR ‚Äî –ü—Ä–∏–≤–∏–¥ —É –ø—Ä–æ—Å—Ç–æ—Ä—ñ</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mflux/aframe-ar-gyro@0.2.1/dist/aframe-ar-gyro.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            box-sizing: border-box; /* –í–∞–∂–ª–∏–≤–µ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è */
            padding: 20px;
        }

        #instructions {
            position: fixed;
            top: 15%; /* –û–ø—Ç–∏–º—ñ–∑—É—î–º–æ –ø–æ–∑–∏—Ü—ñ—é */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 80%; /* –©–æ–± —Ç–µ–∫—Å—Ç –Ω–µ –≤–∏—Ö–æ–¥–∏–≤ –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω—É */
        }

        #backBtn, #youtubeBtn {
            position: fixed;
            bottom: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.2s ease;
            font-size: 1em;
        }

        #backBtn {
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        #youtubeBtn {
            left: 20px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        #backBtn:hover, #youtubeBtn:hover {
            transform: scale(1.05);
        }

        /* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ –¥–ª—è –∫—Ä–∞—â–æ—ó –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—ñ –Ω–∞ –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö */
        @media (max-width: 600px) {
            #backBtn, #youtubeBtn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>üéÉ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <div id="instructions">–û–∑–∏—Ä–Ω–∏—Å—è, —â–æ–± –∑–Ω–∞–π—Ç–∏ –ø—Ä–∏–≤–∏–¥–∞!</div>

    <a-scene
        ar-gyro="debug: false"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <a-asset-item id="ghost-model" src="./ghost.glb"></a-asset-item>
        </a-assets>

        <a-entity camera ar-gyro-camera></a-entity>
        
        <a-gltf-model
            id="ghost"
            src="#ghost-model"
            scale="1.5 1.5 1.5"
            position="0 -1.5 -3"
            rotation="0 180 0"
            animation-mixer
            visible="false"
        ></a-gltf-model>
    </a-scene>

    <button id="backBtn">‚¨ÖÔ∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
    <button id="youtubeBtn" onclick="window.open('https://www.youtube.com/@23SmartLessa32', '_blank')">üì∫ YouTube</button>

    <script>
        // –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –ª–æ–∞–¥–µ—Ä —Ç–∞ –ø–æ–∫–∞–∑–∞—Ç–∏ –æ–±'—î–∫—Ç –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ
        const ghostModel = document.getElementById('ghost');
        ghostModel.addEventListener('model-loaded', () => {
            const loader = document.querySelector('.arjs-loader');
            loader.style.display = 'none';
            document.getElementById('ghost').setAttribute('visible', 'true');
        });

        // –ó–∞–ø–∏—Ç –Ω–∞ –¥–æ–∑–≤—ñ–ª –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –≥—ñ—Ä–æ—Å–∫–æ–ø–∞ –Ω–∞ iOS (–≤–∞–∂–ª–∏–≤–æ –¥–ª—è –≥—ñ—Ä–æ-AR)
        function checkIOS() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                document.body.addEventListener('click', function() {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                window.addEventListener('devicemotion', (e) => {});
                            }
                        })
                        .catch(console.error);
                }, {once: true});
            }
        }
        window.addEventListener('load', checkIOS);

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è"
        document.getElementById('backBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
