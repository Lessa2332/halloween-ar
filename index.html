<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç¬´–°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ ¬ª üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.2/dist/aframe-particle-system-component.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .sound-btn, .youtube-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }
        .youtube-btn:hover { background-color: #FFB300; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="./earth.jpg">
            <img id="sparkle-texture" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/star.png">
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-text
                value="–ó –î–Ω–µ–º –º–∏—Ä—É!"
                position="0 0.8 -0.5"
                width="1.5"
                align="center"
                color="#FFD700"
                font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"
                visible="false"
                id="greeting-text"
            >
                <a-animation
                    attribute="scale"
                    from="0.1 0.1 0.1"
                    to="1 1 1"
                    dur="1000"
                    fill="forwards"
                    easing="ease-out"
                ></a-animation>
            </a-text>

            <a-sphere
                id="hand-planet"
                gesture-handler="rotationSpeed: 1; minScale: 0.2; maxScale: 2.0"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                visible="false"
                sparkle-on-touch
            >
                <a-animation
                    attribute="scale"
                    begin="touch"
                    to="1.1 1.1 1.1" 
                    dur="100"
                    direction="alternate"
                ></a-animation>
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>

            <a-entity id="sparkles"
                position="0 0 -0.5"
                visible="false"
                particle-system="
                    preset: custom;
                    texture: #sparkle-texture;
                    maxAge: 1;
                    particleCount: 50;
                    size: 0.05;
                    velocitySpread: 0.5 0.5 0.5;
                    accelerationSpread: 0 0.5 0;
                    color: #FFD700, #FFFFFF;
                    blending: 1;
                    duration: 0.5;
                    loop: false;
                "
            ></a-entity>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() { document.body.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const greetingText = document.querySelector('#greeting-text');

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) {
                    planet.setAttribute('visible', 'true');
                    planet.components.animation.pause();
                }
                if (greetingText) {
                    greetingText.setAttribute('visible', 'true');
                    greetingText.components.animation.play();
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (planet) {
                    planet.setAttribute('visible', 'false');
                    planet.components.animation.play();
                }
                if (greetingText) {
                    greetingText.setAttribute('visible', 'false');
                }
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∂–µ—Å—Ç—ñ–≤ (–æ–±–µ—Ä—Ç–∞–Ω–Ω—è —Ç–∞ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è)
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                const self = this;
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                
                const onDown = (e) => {
                    e.preventDefault();
                    let touches = e.touches || [{ pageX: e.pageX, pageY: e.pageY }];
                    
                    if (touches.length === 1) {
                        self.isRotating = true;
                        self.startPos.x = touches[0].pageX;
                        self.startPos.y = touches[0].pageY;
                    } else if (touches.length === 2) {
                        self.isPinching = true;
                        self.isRotating = false;
                        self.initialDistance = Math.hypot(
                            touches[0].pageX - touches[1].pageX,
                            touches[0].pageY - touches[1].pageY
                        );
                        self.currentScale = self.el.object3D.scale.x;
                    }
                    self.el.emit('touch');
                };

                const onMove = (e) => {
                    e.preventDefault();
                    let touches = e.touches || [{ pageX: e.pageX, pageY: e.pageY }];

                    if (self.isRotating && touches.length === 1) {
                        const deltaX = touches[0].pageX - self.startPos.x;
                        const deltaY = touches[0].pageY - self.startPos.y;
                        self.el.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX) * self.data.rotationSpeed;
                        self.el.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY) * self.data.rotationSpeed;
                        self.startPos.x = touches[0].pageX;
                        self.startPos.y = touches[0].pageY;
                    } else if (self.isPinching && touches.length === 2) {
                        const currentDistance = Math.hypot(
                            touches[0].pageX - touches[1].pageX,
                            touches[0].pageY - touches[1].pageY
                        );
                        const scaleFactor = currentDistance / self.initialDistance;
                        const newScale = Math.max(self.data.minScale, Math.min(self.data.maxScale, self.currentScale * scaleFactor));
                        self.el.object3D.scale.set(newScale, newScale, newScale);
                    }
                };

                const onUp = () => {
                    self.isRotating = false;
                    self.isPinching = false;
                };

                this.el.addEventListener('mousedown', onDown);
                this.el.addEventListener('touchstart', onDown, { passive: false });
                document.addEventListener('mousemove', onMove);
                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('mouseup', onUp);
                document.addEventListener('touchend', onUp);
                document.addEventListener('touchcancel', onUp);
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –±–ª–∏—Å–∫—É—á–∏—Ö —á–∞—Å—Ç–∏–Ω–æ–∫ –ø—Ä–∏ –¥–æ—Ç–∏–∫—É
        AFRAME.registerComponent('sparkle-on-touch', {
            init: function() {
                const sparkles = document.querySelector('#sparkles');
                if (!sparkles) {
                    console.error('–ï–ª–µ–º–µ–Ω—Ç #sparkles –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
                    return;
                }
                const particleSystem = sparkles.components['particle-system'];
                this.el.addEventListener('touch', () => {
                    const planetPos = this.el.object3D.position;
                    sparkles.object3D.position.copy(planetPos);
                    sparkles.setAttribute('visible', true);
                    if (particleSystem) {
                        particleSystem.reset();
                        particleSystem.startParticles();
                    }
                });
            }
        });
    </script>
</body>
</html>
