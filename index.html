<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç¬´–°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ ¬ª üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .sound-btn, .youtube-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }
        .youtube-btn:hover { background-color: #FFB300; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="./earth.jpg">
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="hand-planet"
                gesture-handler="rotationSpeed: 1; minScale: 0.2; maxScale: 2.0"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                visible="false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() { document.body.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) {
                    planet.setAttribute('visible', 'true');
                    console.log("–ü–ª–∞–Ω–µ—Ç–∞ –≤–∏–¥–∏–º–∞:", planet.getAttribute('visible'));
                    planet.components.animation.pause();
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (planet) {
                    planet.setAttribute('visible', 'false');
                    console.log("–ü–ª–∞–Ω–µ—Ç–∞ –Ω–µ–≤–∏–¥–∏–º–∞:", planet.getAttribute('visible'));
                    planet.components.animation.play();
                }
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∂–µ—Å—Ç—ñ–≤ (–æ–±–µ—Ä—Ç–∞–Ω–Ω—è —Ç–∞ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è)
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 2.0 },
                rotationSpeed: { type: 'number', default: 1 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = this.el.object3D.scale.x;

                const self = this;
                
                // Mouse handlers
                this.el.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    self.isRotating = true;
                    self.startPos.x = e.pageX;
                    self.startPos.y = e.pageY;
                    document.addEventListener('mousemove', self.onMouseMove.bind(self));
                });
                document.addEventListener('mouseup', () => {
                    self.isRotating = false;
                    document.removeEventListener('mousemove', self.onMouseMove.bind(self));
                });
                
                // Touch handlers
                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    console.log('touchstart triggered', e.touches.length);
                    if (e.touches.length === 1) {
                        self.isRotating = true;
                        self.startPos.x = e.touches[0].pageX;
                        self.startPos.y = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        self.isPinching = true;
                        self.isRotating = false;
                        self.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        self.currentScale = self.el.object3D.scale.x;
                    }
                    document.addEventListener('touchmove', self.onTouchMove.bind(self), { passive: false });
                });
                document.addEventListener('touchend', () => {
                    self.isRotating = false;
                    self.isPinching = false;
                    document.removeEventListener('touchmove', self.onTouchMove.bind(self));
                });
            },

            onMouseMove: function (e) {
                if (this.isRotating) {
                    e.preventDefault();
                    const deltaX = (e.pageX - this.startPos.x) * this.data.rotationSpeed;
                    const deltaY = (e.pageY - this.startPos.y) * this.data.rotationSpeed;
                    this.el.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                    this.el.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY);
                    this.startPos.x = e.pageX;
                    this.startPos.y = e.pageY;
                }
            },

            onTouchMove: function (e) {
                e.preventDefault();
                console.log('touchmove triggered', e.touches.length);
                if (this.isPinching && e.touches.length === 2) {
                    const currentDistance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    const scaleFactor = currentDistance / this.initialDistance;
                    const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                    this.el.object3D.scale.set(newScale, newScale, newScale);
                } else if (this.isRotating && e.touches.length === 1) {
                    const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                    const deltaY = (e.touches[0].pageY - this.startPos.y) * this.data.rotationSpeed;
                    this.el.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                    this.el.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY);
                    this.startPos.x = e.touches[0].pageX;
                    this.startPos.y = e.touches[0].pageY;
                }
            }
        });
    </script>
</body>
</html>
