<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç –ú–∏—Ä –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        a-scene { width: 100% !important; height: 100% !important; position: fixed; top: 0; left: 0; background: transparent; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: rgba(135, 206, 235, 0.2); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #FF4500; font-size: 1.8em; text-align: center; padding: 20px; box-sizing: border-box; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .pulse { animation: pulse 1.5s infinite; }
        .controls { position: absolute; bottom: 20px; left: 20px; z-index: 10000; }
        .sound-btn, .youtube-btn { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 15px; cursor: pointer; font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif; font-size: 1em; }
        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; text-decoration: none; display: inline-block; }
        .youtube-btn:hover { background-color: #FFB300; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –ú–∏—Ä –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ü—ñ–¥–Ω—ñ–º–∏ —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ—é! üòäüé®</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="hand-planet"
                position="0 0 -0.5"
                radius="0.2"
                src="./earth.jpg"
                visible="false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    repeat="indefinite"
                    begin="fly"
                ></a-animation>
            </a-sphere>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        function fixHeight() { document.body.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        let handDetected = false;
        let handPosition = { x: 0, y: 0, z: 0 };
        let lastMoveTime = 0;
        const MOVE_THRESHOLD = 0.05; // –ü–æ—Ä—ñ–≥ —Ä—É—Ö—É
        const STILL_TIME = 1000; // 1 —Å–µ–∫—É–Ω–¥–∞ —Å–ø–æ–∫–æ—é

        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑\'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) planet.setAttribute('visible', 'true');
                if (bgMusic) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
                startHandTracking();
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                loader.style.display = 'block';
                if (planet) planet.setAttribute('visible', 'false');
                if (bgMusic) bgMusic.pause();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("‚úÖ DOM –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
            const scene = document.querySelector('a-scene');
            if (!scene) console.error("‚ùå –°—Ü–µ–Ω–∞ A-Frame –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞");
        });

        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                document.addEventListener('touchstart', this.onTouchStart.bind(this));
                document.addEventListener('touchmove', this.onTouchMove.bind(this));
                document.addEventListener('touchend', this.onTouchEnd.bind(this));

                this.targetRotation = this.el.getAttribute('rotation') || {x: 0, y: 0, z: 0};
                this.initialScale = this.el.object3D.scale.x;
                this.previousTouchDistance = 0;
                this.isRotating = false;
                this.isPinching = false;
                this.startX = 0;
                this.startY = 0;
            },
            onTouchStart: function (evt) {
                console.log("üëÜ Touch start:", evt.touches.length, "fingers");
                if (evt.touches.length === 1) {
                    this.isRotating = true;
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (evt.touches.length === 2) {
                    this.isPinching = true;
                    this.previousTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    this.initialScale = this.el.object3D.scale.x;
                    console.log("üìè Initial pinch distance:", this.previousTouchDistance);
                }
            },
            onTouchMove: function (evt) {
                console.log("üëâ Touch move:", evt.touches.length, "fingers");
                evt.preventDefault();
                if (this.isRotating && evt.touches.length === 1) {
                    const deltaX = evt.touches[0].pageX - this.startX;
                    const deltaY = evt.touches[0].pageY - this.startY;
                    this.targetRotation.y += deltaX * 0.5;
                    this.targetRotation.x += deltaY * 0.5;
                    this.el.setAttribute('rotation', `${this.targetRotation.x} ${this.targetRotation.y} 0`);
                    this.startX = evt.touches[0].pageX;
                    this.startY = evt.touches[0].pageY;
                } else if (this.isPinching && evt.touches.length === 2) {
                    const currentTouchDistance = Math.hypot(
                        evt.touches[0].pageX - evt.touches[1].pageX,
                        evt.touches[0].pageY - evt.touches[1].pageY
                    );
                    console.log("üìè Current pinch distance:", currentTouchDistance);
                    const scaleFactor = currentTouchDistance / this.previousTouchDistance;
                    const newScale = Math.max(0.5, Math.min(3, this.initialScale * scaleFactor));
                    this.el.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
                    this.previousTouchDistance = currentTouchDistance;
                    console.log("üîç New scale:", newScale);
                }
            },
            onTouchEnd: function (evt) {
                console.log("‚úã Touch end:", evt.touches.length, "fingers");
                if (evt.touches.length === 0) {
                    this.isRotating = false;
                    this.isPinching = false;
                }
            }
        });

        function startHandTracking() {
            const video = document.createElement('video');
            video.width = 640;
            video.height = 480;
            video.autoplay = true;
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    const canvas = document.createElement('canvas');
                    canvas.width = 640;
                    canvas.height = 480;
                    const ctx = canvas.getContext('2d');

                    function detectHand() {
                        ctx.drawImage(video, 0, 0, 640, 480);
                        const imageData = ctx.getImageData(0, 0, 640, 480);
                        const pixels = imageData.data;
                        let handFound = false;
                        for (let i = 0; i < pixels.length; i += 4) {
                            const r = pixels[i];
                            const g = pixels[i + 1];
                            const b = pixels[i + 2];
                            if (r > 200 && g > 150 && b > 150) { // –ü—Ä–æ—Å—Ç–µ –≤–∏—è–≤–ª–µ–Ω–Ω—è —à–∫—ñ—Ä–∏
                                handFound = true;
                                break;
                            }
                        }
                        updatePlanet(handFound);
                        requestAnimationFrame(detectHand);
                    }
                    detectHand();
                })
                .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏:", err));
        }

        function updatePlanet(handDetected) {
            if (handDetected && !planet.getAttribute('visible')) {
                planet.setAttribute('visible', 'true');
                planet.setAttribute('position', '0 0 -0.5'); // –ü–ª–∞–Ω–µ—Ç–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ
                lastMoveTime = Date.now();
            } else if (!handDetected && planet.getAttribute('visible')) {
                planet.setAttribute('visible', 'false');
            }

            const currentTime = Date.now();
            const dx = Math.abs(handPosition.x - (event?.touches?.[0]?.pageX || 0) / window.innerWidth);
            const dy = Math.abs(handPosition.y - (event?.touches?.[0]?.pageY || 0) / window.innerHeight);
            handPosition = { x: (event?.touches?.[0]?.pageX || 0) / window.innerWidth, y: (event?.touches?.[0]?.pageY || 0) / window.innerHeight };

            if (dx > MOVE_THRESHOLD || dy > MOVE_THRESHOLD) {
                lastMoveTime = currentTime;
                if (planet.getAttribute('visible')) {
                    planet.emit('fly');
                    planet.setAttribute('position', `${Math.sin(currentTime / 1000) * 0.2} ${Math.cos(currentTime / 1000) * 0.2} -0.5`);
                }
            } else if (currentTime - lastMoveTime > STILL_TIME && planet.getAttribute('visible')) {
                planet.removeAttribute('animation__fly');
                planet.setAttribute('position', '0 0 -0.5');
            }
        }
    </script>
</body>
</html>
