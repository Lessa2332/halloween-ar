<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª –ì–µ–ª–æ–≤—ñ–Ω AR ‚Äî 3D –ü—Ä–∏–≤–∏–¥ –Ω–∞ –ú–∞—Ä–∫–µ—Ä—ñ</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        /* –õ–æ–∞–¥–µ—Ä */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        #backBtn, #youtubeBtn {
            position: fixed;
            bottom: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.2s ease;
        }

        #backBtn {
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        #youtubeBtn {
            left: 20px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        #backBtn:hover, #youtubeBtn:hover {
            transform: scale(1.05);
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>üéÉ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è... –¢—Ä–∏–º–∞–π –º–∞—Ä–∫–µ—Ä –Ω–∞–≥–æ—Ç–æ–≤—ñ!</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded
        arjs='trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;'
        loading-screen="enabled: false"
    >
        <a-assets>
            <a-asset-item id="ghost-model" src="./ghost.glb"></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="./marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-gltf-model
                src="#ghost-model"
                scale="1.5 1.5 1.5"
                position="0 0 0"
                rotation="0 180 0"
                animation-mixer
            ></a-gltf-model>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="backBtn">‚¨ÖÔ∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>

    <button id="youtubeBtn" onclick="window.open('https://www.youtube.com/@23SmartLessa32', '_blank')">üì∫ YouTube</button>

    <script>
        // –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –ª–æ–∞–¥–µ—Ä, –∫–æ–ª–∏ –º–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è
        const scene = document.querySelector('a-scene');
        scene.addEventListener('model-loaded', () => {
            const loader = document.querySelector('.arjs-loader');
            loader.style.display = 'none';
        });

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è"
        document.getElementById('backBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
